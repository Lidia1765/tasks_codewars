<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="column width-30 height">
            <div class="purple border first-top"></div>
            <div class="first-middle row">
                <div class="green border block height width"></div>
                <div class="height width column">
                    <div class="blue column border width height-20"></div>
                    <div class="red column border width height-80"></div>
                </div>
            </div>
            <div class=" green border height-20 width"></div>
        </div>
        <div class="column width-30 height">
            <div class="height-80 width">
                <div class="width height row">
                    <div class="green border block height width"></div>
                    <div class="height width column">
                        <div class="blue column border width height-20"></div>
                        <div class="red column border width height-80"></div>
                    </div>
                </div>
            </div>
            <div class="purple border height-30 width"></div>

        </div>
        <div class="column width-30 height">
            <div class="green border width height-20"></div>
            <div class="row width height-20">
                <div class="blue border height width-30"></div>
                <div class="red border height width"></div>
            </div>
            <div class="purple border width height-50"></div>
            <div class="blue border width height-10"></div>
        </div>
    </div> 
</body>
</html>
